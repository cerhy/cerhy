<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
<title>好研网</title>
<link rel="stylesheet" type="text/css" href="/${mobileRes!}/css/main.css"> 
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<style>
.nav li a{color:#fff; width:70%; display:inline-block; text-align:center; vertical-align:middle; border:1px solid #fff; box-sizing:border-box; background:none; border-radius:100%; -moz-border-radius:100%; -o-border-radius:100%; -webkit-border-radius:100%; vertical-align:middle; font-size:14px;}
</style>
</head>
<body class="loading">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">
              <header id="header">
                <h1 style="color:#fff;"><img src="/${mobileRes!}/images/logo.png"></h1>
                <nav class="nav clearfix">
                  [@cms_channel_list]
					<ul class="menu" style="width: 1050px;">
					<li><a href="${site.url!}" target="_self" [#if !channel??]class="active"[/#if]><span>首 页</span></a></li>
					[#list tag_list as c]
						<li><a href="${c.url}"[#if channel??&&channel.id==c.id]class="active"[/#if]>${c.name}</a></li>
					[/#list]
					</ul>
				[/@cms_channel_list]
                </nav>
              </header>
                 
			</div>
		</div>
		<!--[if lte IE 8]><script src="/${mobileRes!}/js/respond.min.js"></script><![endif]-->
		<script>
			window.onload = function() { document.body.className = ''; }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
		</script>
        <script>
		    $(document).ready(function(){
			var height = $(".nav li a").width();
             $(".nav li a").css("height",height);
			 $(".nav li a").css({"line-height":height+'px'});
				})
			
		</script>
</body>
</html>
