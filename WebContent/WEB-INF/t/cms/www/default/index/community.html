<style>
.tbr {
	top: 0;
	right: 36px;
	position: absolute;
	z-index: 9;
}

.tile-badge {
	background-color: rgba(0, 0, 0, 0.2);
}

.tb-usr {
	margin: 0;
	padding-right: 62px;
	background: #0072c6 no-repeat top right;
}

.slim-view {
	padding: 20px 0;
	width: 520px;
}

.slim-box {
	margin: 0 0 10px 0;
}

.slim-row {
	margin: 0 0 10px 0;
	padding: 6px 16px;
	color: #aaa;
	background-color: #333;
	background-color: rgba(0, 0, 0, 0.6);
	display: block;
	overflow: hidden;
}

.slim-cap,.slim-cap:hover {
	color: #fff;
	font-size: 16px;
}

.ico {
	background-image: url('http://my.hnjs.org/ui/portal/mod.png');
}

.txt-shadow {
	color: #fff;
	text-shadow: 1px 1px #333;
}

.tile-list {
	margin: 12px 0;
	line-height: 175%;
}

html,body {
	height: 100%;
	overflow: hidden;
}

.x-cover {
	background: #666 no-repeat center top;
	background-size: cover;
}

.x-copyr {
	left: 0;
	bottom: 0;
	right: 0;
	height: 50px;
	line-height: 50px;
	font-size: 12px;
	text-align: center;
	color: #aaa;
	background: rgba(17, 17, 17, 0.5);
	position: absolute;
	display: none;
}

.x-logo {
	padding-top: 7px;
	color: #fff;
	font-size: 12px;
	line-height: 18px;
}

.x-logo-cap {
	padding: 0 8px 0 0;
	font-size: 26px;
	line-height: 36px;
	font-weight: 100;
	float: left;
}

#y-main {
	left: 0;
	top: 0;
	right: 0;
	bottom: 0;
	padding: 20px;
	overflow: auto;
	position: absolute;
	z-index: 1;
}

#y-tile {
	left: 560px;
	top: 0;
	right: 0;
	padding: 16px;
	position: absolute;
}

@media screen and (max-width: 960px) {
	* {
		box-sizing: border-box;
		max-width: 100%;
	}
	html,body {
		height: 100%;
		border: 0;
	}
	body {
		border: 0;
	}
	.tbr {
		left: 0;
		top: 0;
		right: 0;
		position: absolute;
		z-index: 9;
	}
	.x-card {
		left: 0;
		top: 50px;
		right: 0;
		bottom: 0;
		overflow: auto;
		position: absolute;
		z-index: 1;
		background: #f3f3f3;
	}
	.slim-row {
		border: 1px solid #e7e7e7;
		border-width: 1px 0;
		background: #fff;
		color: #666;
	}
	.slim-cap,.slim-cap:hover {
		color: #000;
	}
	#y-tile {
		background: #333;
		position: static;
	}
}
</style>

        	var url="${base}/blog/checkLogin.jspx";
  		  	new Request.JSON({
  		      url: url,
  		      data:"",
  		      method:'post',
  		      contentType:'application/json;charset=UTF-8',
  		      onComplete: function(jsonObj) {
	            if (jsonObj[0].loginState==0){
	            	return new Element('b.tb1[cmd=Login][html=<i class="wib">&#xe639;</i>登录]').inject(t);
	            }else{
		            var i = "",
		            e = i.html();
		           	var href=location.href;
		            e.length > 5 && (e = e.substr(0, 5) + "..."),
		            new Element('b.tb1[cmd=UserImage][title=每日一图][html=<i class="wi">&#xe640;</i>]').inject(t),
		            new Element("a.tb1[href=${base}/member/index.jspx][title=" + jsonObj[0].userName + "][html=个人中心]").inject(t),
		            new Element("a.tb1.tb-usr[href=${base}/logout.jspx?returnUrl="+href+"][html=退出]", {style: "background-image:url(" + jsonObj[0].userImg + ");background-size:50px 50px;"
		            }).inject(t)
	            }
  		      }
  		  	}).send();
        } (i),
        new Element('div.x-logo.txt-shadow[html=<span class="x-logo-cap">' + App.Title + "</span>" + App.Subtitle + "]").inject(n);
        var s = new Element("div.slim-view").inject(n),
        a = $("y-tile").inject(n).display();
        Passport.ready && $("yb-blog").set("href", "/" + Passport.UID),
        this.initTopicList(s),
        Widget.gotop(n, n, a),
        jo.setBingPic(t.addClass("x-cover"),
        function(i) {
            t.store("bing", t.getStyle("background-image")),
            e.set("html", i.copyright)
        }),
        /* this.userAdmin = function(t) {
            Widget.wopen(App.hostc + "/usr?em=1", 520, 450)
        }, */
        this.userImage = function(t) {
            n.toggle(),
            e.toggle()
        }
    },
    initTopicList: function(t) {
    	var s="";
    	var url="${base}/blog/showContent.jspx?username="+8260+"&columnID="+1+"&comm=0";
		  new Request.JSON({
		      url: url,
		      data:"",
		      method:'post',
		      contentType:'application/json;charset=UTF-8',
		      onComplete: function(jsonObj) {
		          for(var j=0;j<jsonObj.length;j++){
		        	
		        	  s ="<div class='slim-box'>" + jsonObj[j].contentDetial + "</div>";
		          };
				  t.set("html", s);
		      }
		  }).send();
		  var url="${base}/blog/showContent.jspx?username="+8260+"&columnID="+1+"&comm=1";
		  new Request.JSON({
		      url: url,
		      data:"",
		      method:'post',
		      contentType:'application/json;charset=UTF-8',
		      onComplete: function(jsonObj) {
		          for(var j=0;j<jsonObj.length;j++){
		        	  s +="<div class='slim-row'><a class='slim-cap' href='http://www.cerhy.com/bk/"+jsonObj[j].contentId+".jhtml'>"+jsonObj[j].contentTitle+"</a><div class='lt'>"+jsonObj[j].contentDate+","+jsonObj[j].contentAuthor+"</div></div>";
		          };
				  t.set("html", s);
		      }
		  }).send();
    },
    initCardLayout: function() {
        this.initBandCard = function(t, i, e, n) {
            Passport.ready || (n = '<b class="tb1 tb1fr" cmd="Login"><i class="wib">&#xe639;</i>登录</b>');
            var s = document.body,
            a = new Element("div.tbr").inject(s);
            new Element("b.tb1.tb-nav", {
                cmd: e || "AppBand",
                html: '<i class="wi">' + (e ? "&#xe626;": "&#xe601;") + "</i>"
            }).inject(a),
            new Element("span", {
                html: n
            }).inject(a),
            i && new Element("span.tbc", {
                html: i
            }).inject(a);
            var o = new Element("div.x-card").inject(s);
            return t.widget = [a, o],
            o
        },
        this.initTopicBand = function(t, i) {
            var e = this.initBandCard(i, App.Title);
            this.initTopicList(e),
            Widget.gotop(e, e)
        },
        this.initAppBand = function(t, i) {
            this.initBandCard(i, "", "LastBand").adopt($("y-tile").display(!0))
        },
        this.openBand("TopicBand")
    }
}),
App.start(),
Object.append(App, {
    Title: "好师",
    Subtitle: "海南教师<br/>网络研修社区"
});

</script>
