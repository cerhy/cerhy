<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/css/hyindex.css" />
<link rel="stylesheet" type="text/css" href="/${res}/css/custom.css" />
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
});
</script>
<style type="text/css">
.sub1{
width:50px;height: 25px;background: #00a8eb;color: #FFF;text-align: center;font-size: 14px;border-radius: 3px;
}
 .sub1:hover {
    background: #14bdff;
}
</style>
[#include "../hyinclude/header.html"/]
<div class="blog-con">
  <div class="m-pos"><a href="${base}/">首页</a> > <span>我的栏目</span></div>
  <div class="member clearfix">
    <div class="blogLeft clearfix"> 
      <div class="member-nav">
        <ul>
	       <li><a href="${base}/blog/contribute_add.jspx">发表博客</a></li>
	         <li><a href="${base}/blog/columns_list.jspx">博客栏目</a></li>
	        <li><a href="${base}/blog/contribute_list.jspx">博文列表</a></li>
	        <li><a href="${base}/blog/help.jspx">服务中心</a></li>
        </ul>
      </div>
      <div class="member-main">
        <div class="tggl">
        <form action="${base}/blog/newColumn.jspx" id="newColumn" method="post">
         <div style="font-size:15px;">栏目名称:</div>
         <input type="text" name="columnInput" style="margin:10px 10px 20px 0;"/>
         <input type="submit" value="新建" class="sub1" />
        </form>
        
		<form id="tableForm" action="contribute_list.jspx" method="post">
          [#if columnsList?size gt 0]
          <table cellpadding="0" cellspacing="0">
            <tbody>
              <tr>
               <td class="tggl-top" style="font-size:14px;">栏目名称</td><td class="tggl-top" style="font-size:14px;">操作</td>
              </tr>
              [#list columnsList as c]
              <tr>
                <td>${c.column_name}</td>
                <td><a href="${base}/blog/update_tz.jspx?id=${c.column_id}&name=${c.column_name}">修改<a> | <a href="${base}/blog/deteleColumn.jspx?id=${c.column_id}">删除<a></td>
              </tr>
              [/#list]
            </tbody>
          </table>
          <input type="hidden" name="pageNo"/>
         
          <script type="text/javascript">
            function _gotoPage(pageNo) {
                try{
                    var tableForm = document.getElementById("tableForm");
                    $("input[name=pageNo]").val(pageNo);
                    tableForm.action="contribute_list.jspx";
                    tableForm.onsubmit=null;
                    tableForm.submit();
                } catch(e) {
                    alert('_gotoPage(pageNo)方法出错');
                }
            }
            </script>
            [#else]
                <div>暂无栏目</div>
            [/#if]
          </form>
        </div>
      </div>
    </div>
    <div class="m-sj"></div>
  </div>
</div>
[#include "../include/footer.html"/]
</body>
</html>
