<script type="text/javascript">
//统计
function dataStatistics(){
	$("#statisticsDialogs").dialog("open");
}
$(document).ready(function(){ 
	$("#statisticsDialogs").dialog({
		autoOpen: false,
		modal: false,
		resizable :false,
		stack : false,
		draggable : true,
		closeOnEscape : false,
		open:function(event,ui){
			$(".ui-dialog-titlebar").css("background","#ffffff");  
			$(".ui-widget-header").css("border","0");  
		},
		width: 300,
		height: 230,
		position: ["center"],
		close: function(event, ui) {
		}
	});
});
$(document).ready(function(){ 
	$.ajax({
		type: 'POST',
		url : '${base}/blog/dataStatisticsT.jspx',
		dataType : 'json',
		success :function(data){
			$("#blogVisitNum").html("访问人次："+data.blogVisitNum);
			$("#articleCount").html("发表文章数："+data.articleCount);
			$("#coverCommentCount").html("发表评论数："+data.coverCommentCount);
			$("#readCount").html("文章阅读数："+data.readCount);
			$("#commentCount").html("文章被评数："+data.commentCount);
		}
	});
});
</script>

<script type="text/javascript">

        dataType:"html",
        async: true,
        success : function(datas){
			$("#zd_u-hilite-cap").remove();
			$("#zdId").remove();
