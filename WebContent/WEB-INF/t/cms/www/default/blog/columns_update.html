<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="${resSys}/front.css" rel="stylesheet" type="text/css" />
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link rel="stylesheet" type="text/css" href="/${res}/css/hyindex.css" />
<link rel="stylesheet" type="text/css" href="/${res}/css/custom.css" />
<style type="text/css">
.sub2 {
	width: 55px;
	height: 30px;
	background: #00a8eb;
	color: #FFF;
	text-align: center;
	font-size: 14px;
	border-radius: 3px;
}

.sub2:hover {
	background: #14bdff;
}

</style>
<script type="text/javascript">
$(function(){
$('.user-menu-links li').click(function(){
    $(this).toggleClass('on');
});
});
</script>
<link  type="text/css" rel="stylesheet" href="/${res}/css/SimpleTree.css" />
<script src="/${res}/js/SimpleTree.js"></script>
<style>
.st_tree ul .change a:hover{color:red;}
.st_tree ul li a:hover{color:blue;}
.st_tree ul .change :hover{background-color:#e7e7e7 }
::-webkit-scrollbar{width:0px}
.clear{clear:both}
</style>
<script type="text/javascript">
$(function(){
	$(".st_tree").SimpleTree({
		click:function(a){
			if(!$(a).attr("hasChild"))
				alert($(a).attr("ref"));
		}
	});
});
</script>
	[#include "head.html"/]
<div class="blogBody">
	<div class="blog-con">
		<div class="blogHead">
			<div class="title1"><a href="${base}/blog/index.jspx"><span id="title1">[#if user.blogTitle??]${user.blogTitle}[#else]标题[/#if]</span></a></div>
			<div style="font-size: 15px; margin: 5px auto 15px;">[#if
				user.blogTitle2??]${user.blogTitle2}[#else]副标题[/#if]</div>
		</div>

		<div class="mb20 clearfix">
			[#include "blog_left.html"/]

			<div class="wrap-right ">
				<div class="personCenter-userInfo blog_right">
					<div class="tggl">
						<form
							action="${base}/blog/updateColumn.jspx?id=${column.columnId}"
							id="newColumn" method="post">
							<div style="font-size: 15px">栏目名:</div>
							<input type="text" name="updateName" value="${column.columnName}"  style="margin:10px 0;width: 180px;height: 30px;" required="required" oninvalid="setCustomValidity('请输入栏目名称');" oninput="setCustomValidity('');" /><span style="color:#f00; margin-left:10px;">*</span>
							<div style="font-size: 15px">栏目序号:</div>
							<input type="text" name="updateOrderId" value="${column.orderId}"  style="margin:10px 0;width: 180px;height: 30px;" required="required" oninvalid="setCustomValidity('请输入栏目序号');" oninput="setCustomValidity('');" /> 
							<div style="margin: 20px 0"> <input type="submit" value="更新" class="sub2" /> </div>
						</form>
					</div>


				</div>
			</div>

		</div>
	</div>
</div>
[#include "model.html"/]
[#include "../include/footer.html"/]
</body>
</html>
