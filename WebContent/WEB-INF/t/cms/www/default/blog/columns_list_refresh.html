<script type="text/javascript">
function signOut(obj){
	var msg = "您确定要退出该群组吗？"; 
	 if (confirm(msg)==true){ 
		 $.ajax({
		        url: "${base}/blog/signOutGroup.jspx?groupId="+obj,
		        type: "POST",
		        dataType:"json",
		        data: "",
		        success: function (data) {
		        	if(data.status>0){
						 $("#signOut"+obj).fadeOut();
						 location.reload(); 
		        	}else{
		        		alert("群组退出失败!");
		        	}
		        }
		    });
	     return true; 
	 }else{ 
	     return false; 
	 } 
}

function delGroup(obj){
	var msg = "您确定要删除该群组吗？"; 
	 if (confirm(msg)==true){ 
		 $.ajax({
		        url: "${base}/blog/delGroup.jspx?groupId="+obj,
		        type: "POST",
		        dataType:"json",
		        data: "",
		        success: function (data) {
		        	if(data.status>0){
		        		delCheck(obj);
		        	}else{
		        		alert("群组删除失败!已有用户加入该群组");
		        	}
		        }
		    });
	     return true; 
	 }else{ 
	     return false; 
	 } 
}
