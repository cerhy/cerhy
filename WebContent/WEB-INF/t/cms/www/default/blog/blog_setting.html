<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<link href="${resSys}/front.css" rel="stylesheet" type="text/css"/>
<script src="${resSys}/jquery.js" type="text/javascript"></script>
<script src="${resSys}/front.js" type="text/javascript"></script>
<link type="text/css" rel="stylesheet" href="/${res}/css/hyindex.css" />
<link rel="stylesheet" type="text/css" href="/${res}/css/custom.css" />
<style type="text/css">
.sub2{
width:50px;height: 25px;background: #00a8eb;color: #FFF;text-align: center;font-size: 14px;border-radius: 3px;
}
.sub2:hover {
    background: #14bdff;
}
</style>
[#include "../hyinclude/header.html"/]
<div class="blog-con">
<div class="blogHead">
	  <div style="font-size:30px;margin:10px auto 0">[#if user.blogTitle??]${user.blogTitle}[#else]标题[/#if]</div>
	  <div style="font-size:15px;margin:15px auto 10px;">[#if user.blogTitle2??]${user.blogTitle2}[#else]副标题[/#if]</div>
  </div>
  <div class="member clearfix">
    <div class="blogLeft clearfix"> 
      <div class="member-nav">
        <ul>
	        <li><a href="${base}/blog/contribute_add.jspx">发表博客</a></li>
	         <li><a href="${base}/blog/columns_list.jspx">博客栏目</a></li>
	          [#list columnsList as c]
              <li><a href="${base}/blog/contribute_list.jspx?column_id=${c.column_id}"><span class="column">${c.column_name}</span></a></li>
              [/#list]
	        <li><a href="${base}/blog/help.jspx" class="on1">设置</a></li>
        </ul>
      </div>
       <div class="member-main">
        <div class="tggl">
	        <form action="${base}/blog/updateSetting.jspx" method="post">
	         <div style="font-size:15px">标题名:</div>
	         <input type="text" name="blogTitle" style="margin:10px 10px 20px 0;" value="[#if user.blogTitle??]${user.blogTitle}[#else]未设置[/#if]"/>
	         <div style="font-size:15px">副标题名:</div>
	         <input type="text" name="blogTitle2" style="margin:10px 10px 20px 0;" value="[#if user.blogTitle2??]${user.blogTitle2}[#else]未设置[/#if]"/>
	         <div style="font-size:15px">公告:</div>
	         <input type="text" name="blogNotice" style="margin:10px 10px 20px 0;" value="[#if user.blogNotice??]${user.blogNotice}[#else]未设置[/#if]"/>
	         <div style="margin-bottom:20px"><input type="submit" value="更新" class="sub2" /></div>
	        </form>
      </div>
    </div>
    </div>
  </div>
</div>
[#include "../include/footer.html"/]
</body>
</html>
