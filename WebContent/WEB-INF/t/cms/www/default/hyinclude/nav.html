[@cms_channel_list]
	<ul class="menu" style="width: 1200px;">
	<li><a href="${site.url!}" target="_self" [#if !channel??]class="active"[/#if]><span>首 页</span></a></li>
	[#list tag_list as c]
		[#if c.id==102]
		<li><a href="http://www.cerhy.com/blog/user/9038" target="_blank">${c.name}</a></li>
		[#elseif c.id==99]
		<li><a href="http://www.cerhy.com/blog/user/9036" target="_blank">${c.name}</a></li>
		[#elseif c.id==100]
		<li><a href="http://www.cerhy.com/blog/user/9018" target="_blank">${c.name}</a></li>
		[#else]
		<li><a href="${c.url}"[#if channel??&&channel.id==c.id]class="active"[/#if]>${c.name}</a></li>
		[/#if]
	[/#list]
	</ul>
[/@cms_channel_list]
